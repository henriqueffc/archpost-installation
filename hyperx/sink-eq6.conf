# Pipewire Equalizer Sink for Headset Gamer HyperX Cloud Stinger Core - HX-HSCSC2-BK/WW
# 10 band sink equalizer
# https://github.com/jaakkopasanen/AutoEq/blob/master/results/Rtings/over-ear/HyperX%20Cloud%20Stinger/HyperX%20Cloud%20Stinger%20ParametricEQ.txt
#
# Copy this file into a conf.d/ directory such as
# ~/.config/pipewire/filter-chain.conf.d/
#
context.modules = [
    { name = libpipewire-module-filter-chain
        args = {
            node.description = "HyperX Cloud Stinger Equalizer Sink"
            media.name       = "HyperX Cloud Stinger Equalizer Sink"
            filter.graph = {
                nodes = [
                    {
                        type  = builtin
                        name  = eq_band_1
                        label = bq_lowshelf
                        control = { "Freq" = 105.0 "Q" = 0.70 "Gain" = -1.8 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_2
                        label = bq_peaking
                        control = { "Freq" = 166.0 "Q" = 0.55 "Gain" = -5.9 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_3
                        label = bq_peaking
                        control = { "Freq" = 393.0 "Q" = 1.27 "Gain" = 9.2 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_4
                        label = bq_peaking
                        control = { "Freq" = 2729.0 "Q" = 1.23 "Gain" = -4.1 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_5
                        label = bq_peaking
                        control = { "Freq" = 4261.0 "Q" = 2.63 "Gain" = 6.1 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_6
                        label = bq_highshelf
                        control = { "Freq" = 44.0 "Q" = 1.44 "Gain" = -0.2 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_7
                        label = bq_highshelf
                        control = { "Freq" = 696.0 "Q" = 3.29 "Gain" = -1.2 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_8
                        label = bq_highshelf
                        control = { "Freq" = 950.0 "Q" = 2.91 "Gain" = 1.3 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_9
                        label = bq_highshelf
                        control = { "Freq" = 6042.0 "Q" = 6.00 "Gain" = -1.3 }
                    }
                    {
                        type  = builtin
                        name  = eq_band_10
                        label = bq_highshelf
                        control = { "Freq" = 10000.0 "Q" = 0.70 "Gain" = -3.1 }
                    }
                ]
                links = [
                    { output = "eq_band_1:Out" input = "eq_band_2:In" }
                    { output = "eq_band_2:Out" input = "eq_band_3:In" }
                    { output = "eq_band_3:Out" input = "eq_band_4:In" }
                    { output = "eq_band_4:Out" input = "eq_band_5:In" }
                    { output = "eq_band_5:Out" input = "eq_band_6:In" }
                    { output = "eq_band_6:Out" input = "eq_band_7:In" }
                    { output = "eq_band_7:Out" input = "eq_band_8:In" }
                    { output = "eq_band_8:Out" input = "eq_band_9:In" }
                    { output = "eq_band_9:Out" input = "eq_band_10:In" }
                ]
            }
	    audio.channels = 2
	    audio.position = [ FL FR ]
            capture.props = {
                node.name   = "effect_input.eq6"
                media.class = Audio/Sink
            }
            playback.props = {
                node.name   = "effect_output.eq6"
                node.passive = true
            }
        }
    }
]
